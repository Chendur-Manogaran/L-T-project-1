<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="blog-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container" id="blog-container">
        <header>
            <h1>My Blog</h1>
            <div class="header-buttons">
                <button id="createButton">Create New Blog</button>
                <button id="profileButton">Profile</button>
                <button id="logoutButton">Logout</button>
            </div>
        </header>
        <main id="blogPosts">
            <!-- Blog posts will be dynamically added here -->
        </main>
    </div>

    <!-- Modal for creating a new blog post -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create a New Blog Post</h2>
            <form id="createBlogForm">
                <label for="blogTitle">Title:</label>
                <input type="text" id="blogTitle" name="blogTitle" required>
                <label for="blogContent">Content:</label>
                <textarea id="blogContent" name="blogContent" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </div>

    <!-- Modal for updating profile -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close-button profile-close-button">&times;</span>
            <h2>Update Profile</h2>
            <form id="profileForm">
                <label for="profileName">Name:</label>
                <input type="text" id="profileName" name="profileName" required>
                <label for="profileEmail">Email:</label>
                <input type="email" id="profileEmail" name="profileEmail" required>
                <label for="profileDept">Department:</label>
                <input type="text" id="profileDept" name="profileDept" required>
                <label for="profileShift">Shift:</label>
                <input type="text" id="profileShift" name="profileShift" required>
                <label for="profileYear">Year:</label>
                <input type="text" id="profileYear" name="profileYear" required>
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>
    
    <script src="blog-script.js"></script>
</body>
</html>
